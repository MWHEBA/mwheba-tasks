[pytest]
DJANGO_SETTINGS_MODULE = backend.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --create-db
markers =
    django_db: mark test as requiring database access
    slow: mark test as slow running
testpaths = .
